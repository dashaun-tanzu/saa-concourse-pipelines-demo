resource_types:
  - name: time
    type: registry-image
    source: { repository: concourse/time-resource }
resources:
  - name: every-3h
    type: time
    source:
      interval: 3h
  - name: repo
    type: git
    source:
      uri: ((repo_clone_url))
      branch: main
      username: x-access-token
      password: ((github_token))
jobs:
  - name: cache-binary
    plan:
      - get: every-3h
        trigger: true
      - task: download-maven-artifact
        config:
          caches:
            - path: /tmp/shared-binaries
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: alpine
          params:
            ARTIFACTORY_TOKEN: ((maven.password))
          run:
            path: sh
            args:
              - -c
              - |
                set -e
                apk add --no-cache curl tar
                until curl -L -H "Authorization: Bearer $ARTIFACTORY_TOKEN" -o advisor-cli.tar -X GET https://packages.broadcom.com/artifactory/spring-enterprise/com/vmware/tanzu/spring/application-advisor-cli-linux/1.4.0/application-advisor-cli-linux-1.4.0.tar; do
                  echo "Retrying..."
                  sleep 1
                done
                tar -xf advisor-cli.tar
                ls -latr
                mv cli-binary/advisor /tmp/shared-binaries/
  - name: run-rewrite
    serial: true
    plan:
      - get: repo
        passed: [cache-binary]
      - task: recipe-runner
        config:
          caches:
            - path: /tmp/shared-binaries
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: alpine
          inputs:
            - name: repo
          params:
            GITHUB_TOKEN: ((github_token))
            REPO_FULL_NAME: ((repo_full_name))
          run:
            path: sh
            args:
              - -exc
              - |
                echo "Running recipe-"
                ls -latr /tmp/shared-binaries