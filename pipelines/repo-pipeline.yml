resource_types:
  - name: time
    type: registry-image
    source: { repository: concourse/time-resource }
resources:
  - name: ubuntu
    type: registry-image
    source:
      repository: ubuntu
      username: ((docker-hub-username))
      password: ((docker-hub-password))
  - name: periodic
    type: time
    source:
      interval: 12h
  - name: repo
    type: git
    source:
      uri: ((repo_clone_url))
      branch: main
      username: x-access-token
      password: ((github_token))
jobs:
  - name: detect-drift
    serial: true
    plan:
      - get: periodic
        trigger: true
      - get: repo
      - get: ubuntu
      - task: recipe-runner
        image: ubuntu
        config:
          platform: linux
          inputs:
            - name: repo
          params:
            GITHUB_TOKEN: ((github_token))
            REPO_FULL_NAME: ((repo_full_name))
            ARTIFACTORY_TOKEN: ((maven_password))
          run:
            path: sh
            args:
              - -exc
              - |
                set -e
                apt update && apt install curl tar zip unzip -y
                curl -s "https://get.sdkman.io?ci=true" | bash
                source "/root/.sdkman/bin/sdkman-init.sh"
                until curl -L -H "Authorization: Bearer $ARTIFACTORY_TOKEN" -o advisor-cli.tar -X GET https://packages.broadcom.com/artifactory/spring-enterprise/com/vmware/tanzu/spring/application-advisor-cli-linux/1.4.0/application-advisor-cli-linux-1.4.0.tar; do
                  echo "Retrying..."
                  sleep 1
                done
                tar -xf advisor-cli.tar
                mv cli-binary/advisor ./
                cd repo
                if [ -f ".sdkmanrc" ]; then
                  sdk env install
                else
                  sdk install java 21.0.2-graalce
                  sdk use java 21.0.2-graalce
                fi
                cd ..
                chmod +x ./advisor
                ./advisor build-config get --path=./repo
                cat ./repo/target/.advisor/build-config.json